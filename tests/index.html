<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysJS - Браузерные тесты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PhysJS - Браузерные тесты</h1>
        <p>Интерактивный тестовый фреймворк для библиотеки PhysJS</p>
    </header>
    
    <div class="controls">
        <button id="run-all-tests">Запустить все тесты</button>
        <button id="run-creation-tests">Тесты создания объектов</button>
        <button id="run-position-tests">Тесты позиционирования</button>
        <button id="run-rotation-tests">Тесты поворота</button>
        <button id="run-attachment-tests">Тесты точек прикрепления</button>
        <button id="run-attach-detach-tests">Тесты прикрепления/отсоединения</button>
        <button id="run-overlap-tests">Тесты перекрытия</button>
        <button id="run-event-tests">Тесты событий</button>
        <button id="run-lab-tests">Тесты лабораторных шагов</button>
        <button id="clear-results">Очистить результаты</button>
    </div>
    
    <div class="test-container">
        <div id="test-results"></div>
        <div class="stats" id="stats"></div>
    </div>
    
    <div class="test-area" id="test-area">
        <!-- Тестовые элементы будут добавлены сюда динамически -->
    </div>
    
    <details>
        <summary>Журнал выполнения (Лог)</summary>
        <div class="log-container" id="log"></div>
    </details>
    
    <script src="../phys.js" defer></script>   
    <script src="script.js" defer></script>
</body>
</html>
